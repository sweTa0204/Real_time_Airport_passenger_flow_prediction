version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./backend/saved_models:/app/backend/saved_models
      - ./backend/data/generated_data:/app/backend/data/generated_data
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    driver: bridge
